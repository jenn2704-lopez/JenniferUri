<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Cake Shops</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f8e3d1; /* Color de fondo suave */
    }

    .registration-card {
      padding: 30px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #8B4513; /* Color marrón para el encabezado */
    }

    .btn-primary {
      background-color: #8B4513;
      border-color: #8B4513;
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #A0522D; /* Color más claro al pasar el ratón */
      transform: scale(1.05);
    }

    a {
      color: #A0522D; /* Color para los enlaces */
    }

    a:hover {
      text-decoration: underline; /* Subrayar enlaces al pasar el ratón */
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="col-md-6 col-lg-4 mx-auto registration-card">
      <!-- Botón para volver al inicio -->
      <div class="text-end mb-3">
        <a href="index.html" class="btn btn-outline-secondary">Volver al Inicio</a>
      </div>

      <h2 class="text-center mb-4">Registro</h2>

      <!-- Formulario de registro -->
      <form>
        <!-- Campo para el nombre -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre completo" required>
        </div>

        <!-- Campo para el correo electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
        </div>

        <!-- Campo para la contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
        </div>

        <!-- Campo para confirmar la contraseña -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
        </div>

        <!-- Botón para registrarse -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </form>

      <!-- Enlace para iniciar sesión -->
      <div class="text-center mt-4">
        <p>¿Ya tienes una cuenta? <a href="login.html" class="text-primary">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
