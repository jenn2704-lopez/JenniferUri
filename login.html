<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Cake Shops</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilo para el fondo y el formulario centrado */
    body {
      background-color: #f0e6d6; /* Color de fondo pastel */
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      background-color: #ffffff; /* Fondo blanco para el formulario */
    }

    /* Estilos de los elementos dentro del formulario */
    h2 {
      color: #8B4513; /* Color marrón para el título */
      font-weight: bold;
    }

    label {
      color: #5C3317; /* Marrón oscuro para las etiquetas */
    }

    .btn-primary {
      background-color: #8B4513; /* Marrón oscuro para el botón */
      border-color: #8B4513;
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #A0522D; /* Marrón claro al pasar el mouse */
      transform: scale(1.05);
    }

    a {
      color: #A0522D; /* Marrón para los enlaces */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Contenedor del formulario de login -->
  <div class="container login-container">
    <div class="col-md-6 col-lg-4 login-card">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>

      <!-- Formulario -->
      <form>
        <!-- Campo para el correo electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
        </div>

        <!-- Campo para la contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
        </div>

        <!-- Recordarme y enlace de olvidó su contraseña -->
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
          <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón para iniciar sesión -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </form>

      <!-- Enlace para registrarse -->
      <div class="text-center mt-4">
        <p>¿No tienes una cuenta? <a href="registro.html" class="text-primary">Regístrate aquí</a></p>
      </div>
      <!-- Botón para volver al inicio -->
    <div class="text-end mb-3">
        <a href="index.html" class="btn btn-outline-secondary">Volver al Inicio</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
